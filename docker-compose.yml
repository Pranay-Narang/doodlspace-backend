version: "3.9"

networks:
  web:
    external: true
  internal:
    external: false

services:
  app:
    build:
      context: .
    labels:
      - traefik.http.routers.doodlspace-backend.rule=Host(`test-api.doodlspace.com`)
      - traefik.http.routers.doodlspace-backend.tls=true
      - traefik.http.routers.doodlspace-backend.tls.certresolver=lets-encrypt
      - traefik.port=3000
    environment:
      - DB_URL=db
      - FIREBASE_ACCOUNT_TYPE
      - FIREBASE_PROJECT_ID
      - FIREBASE_PRIVATE_KEY_ID
      - FIREBASE_PRIVATE_KEY
      - FIREBASE_CLIENT_EMAIL
      - FIREBASE_CLIENT_ID
      - FIREBASE_AUTH_URI
      - FIREBASE_TOKEN_URI
      - FIREBASE_AUTH_PROVIDER_x509_CERT_URL
      - FIREBASE_CLIENT_x509_CERT_URL
    depends_on:
      - db
    networks:
      - web
      - internal
  
  db:
    image: mongo
    volumes:
      - mongo-data:/data/db
    labels:
      - traefik.enable=false
    environment:
      MONGO_INITDB_ROOT_USERNAME:
      MONGO_INITDB_ROOT_PASSWORD:
    networks:
      - internal
    
volumes:
  mongo-data:
